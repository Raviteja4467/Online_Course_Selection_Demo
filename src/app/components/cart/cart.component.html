<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1>Cart</h1>

<div class="container">
    <div class="row" style="margin: 0px 0px 150px 0px;">
        <div *ngFor="let course of getCartDetails" class="col-12 col-md-4 col-sm-6" style="position: relative;">
            <div class="movies ">
                <div class="movie">
                    <a href="/java"> <img src={{course.img}} alt="courses for sale"></a>
                    <h3>{{course.name}}</h3>
                    <p class="description">{{course.description}}</p>
                    <p style="color: red;">{{course.off}}</p>
                    <p>orginalprice :<s>{{course.oldprice}}</s></p>
                    <p>newprice : {{course.newprice}}</p>
                    <button (click)="delete(course.id)">Remove</button>
                </div>
            </div>
        </div>
        <div class="offset-md-2 col-md-8 total-container" >
            <table >
                <th>
                    <h1>Total</h1>
                </th>
                <th>
                    <h1>-</h1>
                </th>
                <th>
                    <h1>â‚¹{{total}}</h1>
                </th>
            </table>
        </div>
    </div>
</div>
